<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link

    <link rel="stylesheet" href="style.css" />
    <link rel="text" href="./assets/workscited.txt">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class = "row">
        <div class="col-1 hour">
          <p class=" text-center">9AM</p>
        </div>
        <textarea class="col time-block event900 time09"></textarea>
        <div class="col-1 saveBtn text-center">
            <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">10AM</p>
        </div>
        <textarea class="col time-block event1000 time10"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">11AM</p>
        </div>
        <textarea class="col time-block event1100 time11"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">12PM</p>
        </div>
        <textarea class="col time-block event1200 time12"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">1PM</p>
        </div>
        <textarea class="col time-block event1300 time13"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">2PM</p>
        </div>
        <textarea class="col time-block event1400 time14"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">3PM</p>
        </div>
        <textarea class="col time-block event1500 time15"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">4PM</p>
        </div>

        <div class="col-1 saveBtn text-center">

      </div>
      <div class = "row">
        <div class="col-1 hour">
          <p class="text-center">5PM</p>
        </div>
        <textarea class="col time-block event1700 time17"></textarea>
        <div class="col-1 saveBtn text-center">
          <i class="fas fa-tree"></i>
        </div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
